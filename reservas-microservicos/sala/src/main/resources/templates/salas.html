<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salas</title>
</head>
<body>
    <h2>Salas Dispon√≠veis</h2>
    <ul>
        <li th:each="sala : ${salas}">
            <span th:text="${sala.nome}"></span> - Capacidade: <span th:text="${sala.capacidade}"></span>
        </li>
    </ul>
    <form action="/salas/salvar" method="post">
        <input type="text" name="nome" placeholder="Nome da Sala" required />
        <input type="number" name="capacidade" placeholder="Capacidade" required />
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
